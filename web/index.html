<!DOCTYPE HTML>
<html>
<head>
<script>
var hum1 = 46;
var hum2 = 52;
var hum3 = 78;
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "dark2", // "light1", "light2", "dark1", "dark2"
	title: {
		text: "Soil moisture"
	},
	axisY: {
		title: "Humidity (in %)",
		suffix: "%",
		includeZero: false
	},
	axisX: {
		title: "Plants"
	},
	data: [{
		type: "column",
		yValueFormatString: "#,##0.0#\"%\"",
		dataPoints: [
			{ label: "Plant 1", y: hum1 },	
			{ label: "Plant 2", y: hum2 },	
                        { label: "Plant 3", y: hum3 }	
			
		]
	}]
});
chart.render();
	
var chart2 = new CanvasJS.Chart("chartContainer2", {
	theme: "dark2", // "light1", "light2", "dark1", "dark2"
	animationEnabled: true,
	title:{
		text: "Moisture over time"  
	},
	
	axisX: {
	},
	axisY2: {
      	gridThickness: 0,
		title: "Humidity (int %)",
		suffix: "%",
	},
	legend: {
		cursor: "pointer",
		itemmouseover: function(e) {
			e.dataSeries.lineThickness = e.chart.data[e.dataSeriesIndex].lineThickness * 2;
			e.dataSeries.markerSize = e.chart.data[e.dataSeriesIndex].markerSize + 2;
			e.chart.render();
		},
		itemmouseout: function(e) {
			e.dataSeries.lineThickness = e.chart.data[e.dataSeriesIndex].lineThickness / 2;
			e.dataSeries.markerSize = e.chart.data[e.dataSeriesIndex].markerSize - 2;
			e.chart.render();
		},
		itemclick: function (e) {
			if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
				e.dataSeries.visible = false;
			} else {
				e.dataSeries.visible = true;
			}
			e.chart.render();
		}
	},
	toolTip: {
		shared: true
	},
	data: [{
		type: "spline",
		name: "Plant 1",
		markerSize: 5,
                axisYType: "secondary",
		xValueFormatString: "HH",
		yValueFormatString: "#,##0.0\"%\"",
		showInLegend: true,
		dataPoints: [
			{ x: new Date(2019, 00, 01, 12), y: 47.5 },
			{ x: new Date(2019, 00, 01, 13), y: 43.8 },
			{ x: new Date(2019, 00, 01, 14), y: 53},
			{ x: new Date(2019, 00, 01, 15), y: 60 },
			{ x: new Date(2019, 00, 01, 16), y: 53 },
			{ x: new Date(2019, 00, 01, 17), y: 23 },
			{ x: new Date(2019, 00, 01, 18), y: 43 },
			{ x: new Date(2019, 00, 01, 19), y: hum1 }
		]
	},
	{
		type: "spline",
		name: "Plant 2",
		markerSize: 5,
		axisYType: "secondary",
		xValueFormatString: "HH",
		yValueFormatString: "#,##0.0\"%\"",
		showInLegend: true,
		dataPoints: [
			{ x: new Date(2019, 00, 01, 12), y: 26.8 },
			{ x: new Date(2019, 00, 01, 13), y: 43 },
			{ x: new Date(2019, 00, 01, 14), y: 53 },
			{ x: new Date(2019, 00, 01, 15), y: 23 },
			{ x: new Date(2019, 00, 01, 16), y: 54 },
			{ x: new Date(2019, 00, 01, 17), y: 51 },
			{ x: new Date(2019, 00, 01, 18), y: 35 },
			{ x: new Date(2019, 00, 01, 19), y: hum2 }
		]
	},
	{
		type: "spline",
		name: "Plant 3",
		markerSize: 5,
		axisYType: "secondary",
		xValueFormatString: "HH",
		yValueFormatString: "#,##0.0\"%\"",
		showInLegend: true,
		dataPoints: [
			{ x: new Date(2019, 00, 01, 12), y: 23.6 },
			{ x: new Date(2019, 00, 01, 13), y: 40 },
			{ x: new Date(2019, 00, 01, 14), y: 64 },
			{ x: new Date(2019, 00, 01, 15), y: 68 },
			{ x: new Date(2019, 00, 01, 16), y: 48 },
			{ x: new Date(2019, 00, 01, 17), y: 65 },
			{ x: new Date(2019, 00, 01, 18), y: 66 },
			{ x: new Date(2019, 00, 01, 19), y: hum3 }
		]
	}
	]
});
chart2.render();

}
</script>

</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<div id="chartContainer2" style="height: 300px; width: 100%;"></div>

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
